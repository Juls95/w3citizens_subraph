specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: W3Citizens
    network: mumbai
    source:
      address: "0xb5762De8A23f81F9FfF7494d5183f970895EeC77"
      abi: W3Citizens
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ConfirmedAttendee
        - DepositsPaidOut
        - NewEventCreated
        - NewRSVP
      abis:
        - name: W3Citizens
          file: ./abis/W3Citizens.json
      eventHandlers:
        - event: ConfirmedAttendee(bytes32,address)
          handler: handleConfirmedAttendee
        - event: DepositsPaidOut(bytes32)
          handler: handleDepositsPaidOut
        - event: NewEventCreated(bytes32,address,uint256,uint256,uint256,string)
          handler: handleNewEventCreated
        - event: NewRSVP(bytes32,address)
          handler: handleNewRSVP
      file: ./src/w-3-citizens.ts
