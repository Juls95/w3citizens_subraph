specVersion: 0.0.4
schema:
  file: schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: W3Citizens
    network: mumbai
    source:
      address: "0xb5762De8A23f81F9FfF7494d5183f970895EeC77"
      abi: W3Citizens
      startBlock: 28273709
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Event
        - Account
        - RSVP
        - Confirmation
      abis:
        - name: W3Citizens
          file: W3Citizens\abis\W3Citizens.json
      eventHandlers:
        - event: ConfirmedAttendee(bytes32,address)
          handler: handleConfirmedAttendee
        - event: DepositsPaidOut(bytes32)
          handler: handleDepositsPaidOut
        - event: NewEventCreated(bytes32,address,uint256,uint256,uint256,string)
          handler: handleNewEventCreated
        - event: NewRSVP(bytes32,address)
          handler: handleNewRSVP
      file: W3Citizens\W3Citizens.wasm
